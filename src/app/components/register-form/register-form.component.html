<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content class="register">
    <form [formGroup]="registerFrm" (ngSubmit)="registerFrm.valid && doRegister()" novalidate>

        <mat-form-field style="width: 100%">
            <mat-label>First name</mat-label>
            <input matInput type="text">
            <mat-error>Invalid</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <mat-label>Last name</mat-label>
            <input matInput type="text">
            <mat-error>Invalid</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error>Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error>Invalid password</mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <mat-label>Password confirm</mat-label>
            <input matInput type="password">
            <mat-error>Invalid</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button>Cancel</button>
    <button mat-button (click)="showLogin()">Login</button>
    <button mat-flat-button [class.spinner]="Loading" cdkFocusInitial color="primary" [disabled]="Loading"
        (click)="doRegister()">Register</button>
</div>
