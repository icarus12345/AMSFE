    <div>
        <owl-carousel [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']" class="owl-product">  
            <div class="item" *ngFor="let image of product?.images;let i = index">  
                <img [attr.data-src]="image" class="owl-lazy"/>  
            </div>  
        </owl-carousel>
            <owl-carousel [options]="thumbOptions" [carouselClasses]="['owl-theme', 'sliding']" class="owl-thumbnail" >  
                <div class="item" *ngFor="let image of product?.images;let i = index">  
                    <img [attr.data-src]="image" class="owl-lazy"/>  
                </div>  
            </owl-carousel>  
        <mat-card-title>{{product?.name}}</mat-card-title>
        <mat-card-subtitle>{{product?.price|currency}}</mat-card-subtitle>
        <mat-card-content>
            <p>{{product?.desc}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <a mat-button routerLink="/product/detail/1">DETAIL</a>
        </mat-card-actions>
    </div>
