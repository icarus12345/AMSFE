<form [formGroup]="loginFrm" (ngSubmit)="loginFrm.valid && doLogin()" novalidate>
    <mat-card class="" style="width: 320px;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Demo auth</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field style="width: 100%">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error>Invalid email</mat-error>
            </mat-form-field>

            <mat-form-field style="width: 100%">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error>Invalid password</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button>Login</button>
            <button mat-button>Register</button>
        </mat-card-actions>
    </mat-card>
</form>
