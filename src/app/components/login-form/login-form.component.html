<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
    <form [formGroup]="loginFrm" (ngSubmit)="loginFrm.valid && doLogin()" novalidate>
            
    
                <mat-form-field style="width: 100%">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>Invalid email</mat-error>
                </mat-form-field>
    
                <mat-form-field style="width: 100%">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error>Invalid password</mat-error>
                </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button >Cancel</button>
  <button mat-button (click)="showRegister()">Register</button>
  <button mat-flat-button [class.spinner]="Loading" cdkFocusInitial color="primary" [disabled]="Loading" (click)="doLogin()">Login</button>
</div>
